<div *ngIf="recipeInformation">
  <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false" data-bs-interval="false">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img [src]="recipeInformation.image" class="d-block " alt="ph" width="100%" height="70%">
      </div>
      <div class="carousel-item">
        <img src="assets/img/ss.jpg" class="d-block " alt="ph" width="100%" height="70%">
      </div>
      <div class="carousel-item">
        <img src="assets/img/4.jpeg" class="d-block " alt="ph" width="100%" height="70%">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>


  <!--cards-->

  <div class="container-fluid padding">
    <div class="row welcome text-center">
      <div class="col-12">
        <h3 class="display-4">{{ recipeInformation.title }}</h3>
        <hr>
      </div>

      <h3 class="display-4">Summary</h3>
      <h5 [innerHTML]="recipeInformation.summary"></h5>
    </div>
  </div>


  <div class="container">
    <h1 style="margin: 16px 0; border-left: 5px solid #e74c3c; padding-left: 16px;">Ingredients</h1>

    <div *ngFor="let x of recipeInformation.extendedIngredients; index as i" class="group">
      <!-- <input type="checkbox" id="4 Tbsp(57gr) butter" /> -->
      <label for="4 Tbsp(57gr) butter"> {{ x.original }} </label>
    </div>

  </div>

  <!--cards-->

  <div *ngIf="recipeInstructions" class="container-fluid padding">
    <h3 style="text-align: center;">recipeInstructions</h3> <br>
    <div class="container-fluid padding">
      <div class="row padding">

        <div class="card" *ngFor="let x of recipeInstructions[0].steps; index as i">
          <div class="card-body">
            <h5 class="card-title">Step.{{ x.number }}</h5>

            <p class="card-text">{{ x.step }}</p>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
