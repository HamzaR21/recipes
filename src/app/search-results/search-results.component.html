<figure>
  <div class="fixed-wrap">
    <div id="fixed">
    </div>
  </div>
</figure>
<!--Search-->
<div class="receipe-post-area section-padding-80">
  <div class="receipe-post-search mb-80">
    <div class="container">
      <form action="#" method="post">
        <div class="row">
          <div class="col-12 col-lg-3">
          </div>
          <div class="col-12 col-lg-3">
            <input type="search" name="search" placeholder="Search Receipies">
          </div>
          <div class="col-12 col-lg-3 text-right">
            <button type="submit" class="btn delicious-btn">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!--Meet the team-->
<div class="container-fluid padding">
  <div class="row welcome text-center">
    <div class="col-12">
      <h3 class="display-4">Resulat For {{ words }}</h3>
      <hr>
    </div>

  </div>
</div>
<!--Cards-->
<section *ngIf="results" class="small-receipe-area section-padding-80-0">
  <div class="container">
    <div class="row">
      <!-- Small Receipe Area -->
      <div *ngFor="let r of results; index as i" class="col-12 col-sm-6 col-lg-4">
        <div class="single-small-receipe-area d-flex">
          <!-- Receipe Thumb -->
          <div class="receipe-thumb">
            <img [src]="r.image" alt="">
          </div>
          <!-- Receipe Content -->
          <div class="receipe-content">
            <span>January 04, 2018</span>
            <a [routerLink]="['/details']" [state]="{data: r.id}">
              <h5>{{ r.title }}</h5>
            </a>
            <p>{{ r.likes }} Likes</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ##### Small Receipe Area End ##### -->
